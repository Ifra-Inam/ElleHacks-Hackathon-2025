<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Puzzle Key</title>
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
<div class="puzzle-container">
    <h1>Unlock the gate! </h1>
    <!-- Castle -->
    <img id="gate-image" src="images/closed_gate.png" alt="Closed Gate">

    <!-- Drag Zone -->
    <div id="drop-zone" class="drop-zone">Drop here!</div>

    <!-- Draggable Options -->
    <img id="circle" class="shape" src="images/circle.png" alt="circle" draggable="true">
    <img id="square" class="shape" src="images/square.png" alt="square" draggable="true">
    <img id="heart" class="shape" src="images/heart.png" alt="heart" draggable="true">
    <img id="triangle" class="shape" src="images/triangle.png" alt="triangle" draggable="true">
    <img id="star" class="shape" src="images/star.jpg" alt="star" draggable="true">

    <audio id="audio-player" style="display:none;"></audio>

</div>
<script src="puzzle.js"></script>
</body>
</html>
